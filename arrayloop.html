<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var numbers = ['one', 'two', 'three', 'four']
    </script>
    <h2>Numbers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < numbers.length){
          document.write ('<li><a href="http://a.com/'+numbers[i]+'">'+numbers[i]+'</li>');
          i = i + 1;
        }
      </script>
  </body>
</html>
